<div class="lists-container">
  <mat-list role="list">
    <mat-list-item *ngFor="let item of items" role="listitem">
      <span>{{ item }}</span>
      <button class="right-button" mat-icon-button aria-label="select" (click)="addItem(item)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

  <mat-list role="list">
    <mat-list-item *ngFor="let item of selectedItems" role="listitem">
      <span>{{ item }}</span>
      <button class="right-button" mat-icon-button aria-label="select" (click)="removeItem(item)">
        <mat-icon>remove</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
